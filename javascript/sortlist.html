<html>
  <body id = "root">
    <div id = "div1">
        Insert 10 numbers
    </div>
    <input type = "number" id = "n0" name = "n0"></input>
    <br/>
    <input type = "number" id = "n1" name = "n0"></input>
    <br/>
    <input type = "number" id = "n2" name = "n2"></input>
    <br/>
    <input type = "number" id = "n3" name = "n3"></input>
    <br/>
    <input type = "number" id = "n4" name = "n4"></input>
    <br/>
    <input type = "number" id = "n5" name = "n5"></input>
    <br/>
    <input type = "number" id = "n6" name = "n6"></input>
    <br/>
    <input type = "number" id = "n7" name = "n7"></input>
    <br/>
    <input type = "number" id = "n8" name = "n8"></input>
    <br/>
    <input type = "number" id = "n9" name = "n9"></input>
    <br/>
    <button onclick = "addNumbers()">Add the numbers</button>
    <br/>
    <button onclick = "sort()">Sort</button>

    <script>
      array = [];
      function addNumbers() {
	  for (i = 0; i < 10; i++) {
	      numElement = document.getElementById("n" + i);
	      array.push(numElement.value);
	  }
      }
      function sort() {
	  array.sort(function (x, y) { return x - y; });
	  sortedArray = document.createElement("div");
	  bodyElement = document.getElementById("root");
	  for (i = 0; i < array.length; i++) {
	      element = document.createElement("span");
	      lineBreak = document.createElement("br");
	      
	      textNode = document.createTextNode(array[i]);
	      element.appendChild(textNode);
	      sortedArray.appendChild(element);
	      sortedArray.appendChild(lineBreak);
	      bodyElement.appendChild(sortedArray);
	  }
      }
    </script>
  </body>
</html>
