<html>
  <head>
    <title>Some EU countries</title>
    <script type="text/javascript">
      countries = ['germany', 'austria', 'romania', 'netherlands',
                 'belgium', 'italy', 'portugal', 'spain', 'france'];
      function setBoldCountries() {
        countriesUl = document.getElementById('eu_list');
        for (let i = 0; i < countries.length; i++) {
          countryElement = document.getElementById(countries[i]);
          countryElement.setAttribute('style', 'font-weight: bold');
        }
      }
    </script>
  </head>
  <body>
    <h1>Some EU countries</h1>
    <ul id="eu_list">
      <li id="germany">Germany</li>
      <li id="austria">Austria</li>
      <li id="romania">Romania</li>
      <li id="netherlands">Netherlands</li>
      <li id="belgium">Belgium</li>
      <li id="italy">Italy</li>
      <li id="portugal">Portugal</li>
      <li id="spain">Spain</li>
      <li id="france">France</li>
    </ul>
    <button onclick="setBoldCountries()">Set all countries to bold font</button>
  </body>
</html>
