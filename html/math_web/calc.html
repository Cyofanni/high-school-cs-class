<html>
  <head>
    <title>WebCalc</title>
  </head>
  <script src="calc.js"></script>
  <link rel="stylesheet" href="calc.css"></link>
  <body>
    <h1>Web Calculator</h1>
    <div id="calc">
      <div>
        number 1:
        <input id="a" type="number"></input>
      </div>
      <div>
        number 2:
        <input id="b" type="number"></input>
      </div>
      <div class="buttons">
        <button onclick="sum()">
          +
        </button>
        <button onclick="diff()">
          -
        </button>
        <button onclick="prod()">
          *
        </button>
        <button onclick="div()">
          /
        </button>
        <button onclick="gcd_euclid()">
          gcd
        </button>
	</div>
    </div>
  </body>
</html>
